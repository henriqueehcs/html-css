<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<style></style>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexíveis" style="width: 100%; max-width: 1050px;">
      </picture>

      <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir audios em HTML5 </p>
      <audio preload="metadata" autoplay controls loop>
       <source src="midia/mothers-1.mp3" type="audio/mpeg"> 
       <source src="midia/mothers-1.ogg" type="audio/ogg"> 
       <source src="midia/mothers-1.wav" type="audio/wav"> <!--Caso nao seja compativel ele pula para o proximo arquivo, se nenhum funcionar ele abre o link ara download do arquivo.--> 
       <!--Você tambem pode colocar wav, ogg e mp3, parametro muda apenas para mp3 (mpeg)-->
       <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3" target="_blank">Clique aqui para baixar o arquivo mp3</a></p>
      </audio>
      

</body> 
</html>
