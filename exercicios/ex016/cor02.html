<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
       *{ /*configurações globais das CSS*/
            height: 100%;
        }
        body{
           background-image: linear-gradient(to bottom, #EF7009, #F2710B, #EC1841,#D3009A);
           /*to bottom, to top, to left and to right*/
           background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
