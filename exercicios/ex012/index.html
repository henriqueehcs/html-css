<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inseridos videos hospedados localmente</h1>
    <p> Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/foto.png"  autoplay controls loop>
        <source src="midia/video-webm.webm" type="video/mp4">
        <source src="midia/video-mkv.mkv" type="video/mp4">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução e videos. Faça o download do video <a href="midia/video-mp4.mp4" target="_blank">Clicando aqui</a></p>
    </video>


    <h1>Inserindo videos do <strong><em>YouTube</em></strong></h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Yauk5-5WDjn5w8ux" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do <strong><em>Vimeo</em></strong></h1>
    <iframe src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel 2022"></iframe>
</body>
</html>
