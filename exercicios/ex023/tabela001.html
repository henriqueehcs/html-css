<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
                      
        }
        
        td {
            border:  1px solid black;
            padding:8px;
            text-align: center; /* alinhamento horizontal, left right e center */
            vertical-align: top; /* alinhamento vertical, top middle e bottom */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        Hierarquia de Tabelas (simples)
        Table = Tabela
            Table Row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">  <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
