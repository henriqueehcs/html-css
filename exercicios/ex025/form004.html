<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Preencha o formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail"
            autocomplete="email" required>
        <p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="idel" autocomplete="tel" required pattern="^\d{4,5}-\d{4}$" placeholder="xxxx-xxxx">
            <!--Estudar mais sobre RegEx(Regular Expression)-->
        </p>
    </fieldset>
    </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
  
</body>
</html>
