<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        iframe {
            border-radius: 20px;
            height: 400px;
            width: 400px;            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200px" width="200px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
        </iframe> 
        
        para aprender a programar</p>
    <br>
    <br>
    <p>O site do 
        <iframe src="https://g1.globo.com/" frameborder="0">
            <a href="https://g1.globo.com/" target="_blank">G1</a>
        </iframe> 

        é muito bom para ver noticias</p>
    
</body>
</html>
